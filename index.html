<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.2s ease;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            animation: popupAppear 0.3s ease-out;
        }
        @keyframes popupAppear {
            from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .popup.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .popup button {
            margin-top: 10px;
            background-color: #f44336;
            color: white;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .popup button:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }
    </style>
    <script>
        let data;
        
        fetch('data.json')
            .then(response => response.json())
            .then(json => data = json);
        
        function checkCode() {
            let inputCode = document.getElementById("codeInput").value;
            if (!data) {
                alert("הנתונים עדיין נטענים, נסה שוב עוד רגע.");
                return;
            }
            
            let index = data.firstList.indexOf(inputCode);
            
            let popup = document.getElementById("popup");
            let resultText = document.getElementById("popupResult");
            
            if (index !== -1) {
                resultText.innerText = "User: " + data.secondList[index] + "\nCode: " + data.thirdList[index];
            } else {
                resultText.innerText = "קוד לא נמצא.";
            }
            popup.style.display = "block";
            setTimeout(() => popup.classList.add("show"), 10);
        }
        
        function closePopup() {
            let popup = document.getElementById("popup");
            popup.classList.remove("show");
            setTimeout(() => { popup.style.display = "none"; }, 300);
        }
    </script>
</head>
<body>
    <h2>הכנס שם</h2>
    <input type="text" id="codeInput" placeholder="הכנס שם בעברית">
    <button onclick="checkCode()">שלח</button>
    
    <div id="popup" class="popup">
        <p id="popupResult"></p>
        <button onclick="closePopup()">סגור</button>
    </div>
</body>
</html>
